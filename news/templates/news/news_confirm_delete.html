{% extends "base.html" %}
{% load materializecss %}
{% block title %}حذف {{ object.title }}{% endblock title %}
{% block content %}
    <style>
        input[type="submit"] {
            color: white !important;
        }
    </style>
    <form method="post">
        {% csrf_token %}
            <p>آیا واقعا میخواهید "{{ object.text }}" را حذف کنید ؟</p>
        {{ form }}
        <input type="submit" value="بله" class="btn red white-text waves-effect">
        <a href="{% url 'expenses:list' %}">
            <button type="button" class="btn blue waves-effect">نه</button>
        </a>
    </form>
{% endblock content %}
